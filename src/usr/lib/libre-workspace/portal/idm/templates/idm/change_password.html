{% extends "lac/base.html" %}
{% load i18n %}
{% block content %}

<h2>{% translate "Change Password" %}</h2>

{% if message != "" %}<p><strong>{{ message }}</strong></p>{% endif %}

<form method="post">{% csrf_token %}
    {{ form }}
    <div class="grid">
        <div>
            <a href="javascript:history.back()" role="button" class="secondary" style="display: block;">{% translate "Back" %}</a>
        </div>
        
        <input type="submit" value="{% translate "Change Password" %}">
    </div>
</form>

{% endblock %}
