{% extends "lac/base.html" %}
{% comment %} {% csrf_token %} {% endcomment %}
{% block content %}

<h2>Passwort zurücksetzen</h2>


{% if message != "" %}
<p><strong>{{ message }}</strong></p>
{% endif %}

<form method="post">
    
    {{ form }}

    <div class="grid">
        <a href="{% url "index" %}" role="button" class="secondary">Zurück</a>
        <input type="submit" value="Passwort zurücksetzen">
    </div>
</form>

{% endblock %}
